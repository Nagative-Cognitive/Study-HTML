<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>++i & i++</h1>
    <h2>i++</h2>
    <script>
      let i = 0;
      console.log(++i);
      console.log(++i);
      console.log(++i);
      console.log(++i);

      let j = 0;
      console.log(j++);
      console.log(j++);
      console.log(j++);
      console.log(j++);
    </script>
  </body>
</html>
