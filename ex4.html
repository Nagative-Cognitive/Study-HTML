<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Comparison operators & Boolean</h1>
    <h2>===</h2>
    <h3>1===1</h3>

    <script>
      document.write(1 === 1);
    </script>
    <h3>1===3</h3>
    <script>
      document.write(1 === 2);
    </script>
    <h3>1&lt;3</h3>
    <script>
      document.write(1 < 2);
    </script>
    <h3>3&lt;1</h3>
    <script>
      document.write(1 > 2);
    </script>
  </body>
</html>
