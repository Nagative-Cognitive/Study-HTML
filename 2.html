<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEB1 - CSS</title>
    <link rel="Stylesheet" href="style.css" />
  </head>
  <body>
    <h1><a href="index.html">WEB</a></h1>
    <input
      type="button"
      value="night"
      onclick="
      document.querySelector('body').style.backgroundColor='black';
      document.querySelector('body').style.color='white';
      document.querySelector('h1 a').style.color='white';
      
      document.querySelectorAll('#ARTICLE, #ARTICLE *').forEach(function(el) {
        el.style.color = 'white';
      });
      document.querySelectorAll('#grid ol a').forEach(function(el) {
        el.style.color = 'white';
      });
    "
    />

    <input
      type="button"
      value="day"
      onclick="
      document.querySelector('body').style.backgroundColor='white';
      document.querySelector('body').style.color='black';
      document.querySelector('h1 a').style.color='black';

      document.querySelectorAll('#ARTICLE, #ARTICLE *').forEach(function(el) {
        el.style.color = 'black';
      });
      document.querySelectorAll('#grid ol a').forEach(function(el) {
        el.style.color = 'black';
      });
    "
    />

    <div id="grid">
      <ol>
        <li><a href="1.html">HTML</a></li>
        <li><a href="2.html">CSS</a></li>
        <li><a href="3.html">JavaScript</a></li>
      </ol>
      <div id="ARTICLE">
        <h2>CSS</h2>
        <p>
          Cascading Style Sheets(CSS)는 HTML이나 XML(XML의 방언인 SVG, XHTML
          포함)로 작성된 문서의 표시 방법을 기술하기 위한 스타일 시트
          언어입니다. CSS는 요소가 화면, 종이, 음성이나 다른 매체 상에 어떻게
          렌더링되어야 하는지 지정합니다.
        </p>
      </div>
    </div>
  </body>
</html>
