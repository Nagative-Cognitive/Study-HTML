<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array</title>
  </head>
  <body>
    <h1>Array</h1>
    <h2>Syntax</h2>
    <script>
      const coworkers = ["이범배", "이붐비"];
    </script>
    <h2>Get</h2>
    <script>
      document.write(coworkers[0]);
      document.write(coworkers[1]);
    </script>

    <h2>add</h2>
    <script>
      coworkers.push("김뽀삐");
      coworkers.push("푸팟퐁");
    </script>
    <h2>Count</h2>
    <script>
      document.write(coworkers.length);
    </script>
  </body>
</html>
